{% extends "crs/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
   <div class="content-section">
   <form method="POST">
    {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-button mb-4">Total Reports</legend>
            {{ form.media }}
            {{ form|crispy }}
            
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Report</button>
        </div>
   </form>
   <div class="border-top pt-3">
    {% comment %} <small class="text-mute">
        Already Have An Account?<a href="#" class="ml-2">Sign In</a>
    </small> {% endcomment %}
   </div>
   </div>
  
{% endblock content %}
